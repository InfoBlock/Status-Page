  cname: status.infoblock.gq
  # baseUrl: /your-repo-name
  logoUrl: https://infoblock.github.io/Website/cdn/logo.png
  name: status.infoblock.gq
  introTitle: "Web & Service Stats"
  introMessage: On this Page you can see the current Status of all my Projects
  theme: dark
  navbar:
    - title: Status
      href: /
    - title: Website
      href: https://infoblock.github.io/Website/
  metaTags:
    - name: "color-scheme"
      content: "dark light"
    - name: "robots"
      content: "noindex"

i18n:
