    url: https://infoblock.github.io/Website/
    icon: https://infoblock.github.io/Website/cdn/logo.png
  - name: Website (Custom Domain)
    url: https://infoblock.thedev.id
    icon: https://infoblock.github.io/Website/cdn/logo.png
  - name: Block A.I Website (Github Domain)
    url: https://block-a-i.github.io/BlockWeb/
